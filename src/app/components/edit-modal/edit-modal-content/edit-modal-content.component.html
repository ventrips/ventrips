<div class="modal-header">
    <h4 class="modal-title">
        {{ isNew ? 'Create' : 'Update' }}
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <pre>{{data | json}}</pre>
</div>
<div class="modal-footer">
    <button *ngIf="!isNew && authService.canEdit(data, data?.uid)" type="button" class="btn btn-danger" (click)="delete()"><i class="fa fa-trash-alt"></i> Delete</button>
    <button type="button" class="btn btn-outline-dark ml-auto" (click)="activeModal.close('Close click')">Close</button>
</div>
