<form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
        <label for="displayName" class="font-weight-bold">Name (Required)</label>
        <input [(ngModel)]="form.displayName" placeholder="What is your name?"
            type="text" class="form-control rounded-0" id="displayName" name="displayName" #name="ngModel" required>
    </div>
    <div class="form-group">
        <label for="email" class="font-weight-bold">Email (Required)</label>
        <input [(ngModel)]="form.email" placeholder="What is your email address?"
            type="text" class="form-control rounded-0" id="email" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
    </div>
    <div class="form-group">
        <label for="message" class="font-weight-bold">Message (Required)</label>
        <textarea [(ngModel)]="form.message" placeholder="What do you want to say?"
            type="text" class="form-control rounded-0" id="message" name="message" required></textarea>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-warning rounded-0" [disabled]="!contactForm.form.valid"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
    </div>
</form>
