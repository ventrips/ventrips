<ng-container *ngIf="!_.isEmpty(posts)">
    <div class="container mt-5 pt-5">
        <div class="row no-gutters">
            <div class="col-12">
                <h2 class="mb-3">Related Posts</h2>
            </div>
            <div class="col-xs-12" *ngFor="let post of posts" [ngClass]="{'bg-light': !post.publish }">
                <app-post [post]="post"></app-post>
            </div>
        </div>
    </div>
</ng-container>
