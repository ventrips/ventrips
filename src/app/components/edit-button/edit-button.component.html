<button class="btn btn-warning btn-md rounded-0 d-block" (click)="open()">
    <span *ngIf="isNew">
        <fa-icon [icon]="['fas', 'plus-circle']" class="text-dark"></fa-icon> {{createText}}
    </span>
    <span *ngIf="!isNew">
        <fa-icon [icon]="['fas', 'pen']" class="text-dark"></fa-icon> {{editText}}
    </span>
</button>
