<footer class="bg-dark text-white border-top py-3">
  <section class="container-fluid">
    <app-email-subscription></app-email-subscription>
    <section class="d-flex">
      <p class="my-3 mr-5 mb-0">Follow Us</p>
      <ul class="list-inline mb-0">
        <li class="list-inline-item mt-1 mr-4" *ngFor="let item of socialMedia">
          <a class="text-white" [title]="item?.name" [href]="item?.url" target="__blank" rel="noopener noreferrer">
            <fa-icon [icon]="[item?.prefix, item?.icon]" class="fa-2x"></fa-icon>
          </a>
        </li>
      </ul>
    </section>
    <hr class="border-light">
    <section class="d-flex">
      <a [routerLink]="['']" [title]="environment?.name" class="navbar-brand text-warning text-capitalize mr-5 mb-0">{{environment?.name}}</a>
      <ul class="list-inline">
        <li *ngFor="let item of footerLinks" class="list-inline-item my-2 mr-4">
          <a [title]="item?.title" [routerLink]="item?.url" class="text-capitalize text-white">
            {{item?.title}}
          </a>
        </li>
        <li class="list-inline-item cursor-pointer">
          <app-payment-button></app-payment-button>
        </li>
      </ul>
    </section>
  </section>
</footer>
