<footer class="bg-light py-3">
  <section class="container-fluid">
    <section class="d-flex">
      <p class="mt-2 mr-5 mb-0">Follow Us</p>
      <ul class="list-inline mb-0">
        <li class="list-inline-item mt-1 mr-4" *ngFor="let item of socialMedia">
          <a class="text-dark" [title]="item?.name" [href]="item?.url" target="__blank">
            <i class="fab fa-2x {{item?.class}}"></i>
          </a>
        </li>
      </ul>
    </section>
    <hr>
    <section class="d-flex">
      <p class="mt-2 mr-5 mb-0 text-capitalize">{{environment?.name}}</p>
      <ul class="list-inline">
        <li *ngFor="let item of footerLinks" class="list-inline-item mt-2 mr-4">
          <a [title]="item?.title" [routerLink]="item?.url" class="text-capitalize">
            {{item?.title}}
          </a>
        </li>
      </ul>
    </section>
  </section>
</footer>
