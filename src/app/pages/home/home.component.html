<section>
  <section class="sticky-top bg-white">
    <div class="container-fluid py-4">
      <div class="input-group">
        <input type="text" id="typeahead-config" class="form-control form-control-lg" aria-label="Search for posts" placeholder="Search for posts"
          [(ngModel)]="searchTerm" [ngbTypeahead]="search" />
          <div class="input-group-append">
            <span *ngIf="_.isEmpty(searchTerm)" class="input-group-text">
              <i class="fas fa-search text-muted"></i>
            </span>
            <button *ngIf="!_.isEmpty(searchTerm)" (click)="searchTerm = ''" class="btn btn-warning">Clear <i class="fas fa-times"></i></button>
          </div>
        </div>
    </div>
    <hr class="my-0">      
  </section>
  <section *ngIf="!isLoading">
    <div class="container-fluid">
      <div class="d-flex flex-wrap">
        <div class="my-4">
          <!-- Create New -->
          <app-edit-mode *ngIf="authService?.isContributor()" [isNew]="true"></app-edit-mode>
        </div>
        <div class="ml-auto my-4 align-self-center">
          <div ngbDropdown class="d-inline-block mb-3">
            <button class="btn btn-warning text-white rounded-0" id="order-by-dropdown" ngbDropdownToggle>
              {{ selectedOrderBy?.label ? selectedOrderBy?.label : 'Relevance' }}
            </button>
            <div ngbDropdownMenu aria-labelledby="order-by-dropdown">
              <button class="dropdown-item" [class.cursor-pointer]="selectedOrderBy" [class.active]="!selectedOrderBy" [disabled]="!selectedOrderBy"
                (click)="selectedOrderBy = undefined">
                Relevance
              </button>
              <button class="dropdown-item cursor-pointer" [class.cursor-pointer]="option !== selectedOrderBy" [class.active]="option === selectedOrderBy"
                [disabled]="option === selectedOrderBy" *ngFor="let option of orderByOptions" (click)="selectedOrderBy = option">
                {{option.label}}
              </button>
            </div>
          </div>    
          <p class="h5 text-dark text-capitalize text-right">{{(posts | searchBy: searchTerm).length}} Results</p>
        </div>
      </div>
    </div>
    <!-- No results -->
    <ng-container *ngIf="_.isEmpty((posts | searchBy: searchTerm))">
      <div class="container-fluid text-center">
        <h2 class="text-uppercase">Sorry!</h2>
        <p class=" text-muted">We couldn't find anything with these search terms.
          <span (click)="searchTerm = ''" class="text-warning cursor-pointer">Clear and search again</span>!
        </p>
      </div>
    </ng-container>
    <!-- Has results -->
    <ng-container *ngIf="!_.isEmpty((posts | searchBy: searchTerm))">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-xl-6" *ngFor="let post of (posts | searchBy: searchTerm | orderBy: selectedOrderBy?.type: selectedOrderBy?.direction)" [ngClass]="{'bg-light': !post.publish }">
            <div class="row">
                <div class="col-xs-12 col-md-3 align-self-center post-thumbnail">
                  <a [routerLink]="['/posts', post?.slug]">
                    <img class="img-fluid rounded-0" [src]="post?.image" [alt]="post?.title">
                  </a>
                </div>
                <div class="col">
                  <h2 class="d-flex flex-wrap">
                    <a [routerLink]="['/posts', post?.slug]" [title]="post?.title" class="text-dark mb-2 mr-3" [innerHTML]="post?.title | searchHighlight: searchTerm"></a>
                    <app-edit-mode class="mb-2 ml-auto" *ngIf="authService?.isAuthor(post?.uid)" [post]="post" [isNew]="false"></app-edit-mode>
                  </h2>
                  <div class="h5">
                    <div class="mb-2">
                      <a [routerLink]="['']" [queryParams]="{query: post?.displayName}" class="text-dark font-weight-bold mr-3" [innerHTML]="post?.displayName | searchHighlight: searchTerm"></a>
                    </div>
                    <p class="text-secondary mb-2">Category: <a [routerLink]="['']" [queryParams]="{ query: post?.topic }" class="text-uppercase text-dark" [innerHTML]="post?.topic | searchHighlight: searchTerm"></a></p>
                    <p class="mb-2" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; max-height: 3em;"  [innerHTML]="post?.description | searchHighlight: searchTerm">
                      {{post?.description}}
                    </p>
                    <div class="mb-3">
                      <p class="text-secondary mb-0 d-inline-block mr-3">Published: {{post?.created | date: 'longDate'}}</p>
                      <p class="text-secondary mb-0 d-inline-block">Edited: {{post?.modified | date: 'longDate'}}</p>            
                    </div>
                  </div>
                </div>
              </div>
          </div>          
        </div>
      </div>
    </ng-container>
  </section>
</section>
