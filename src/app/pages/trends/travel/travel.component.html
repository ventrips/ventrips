<section>
    <div class="container-fluid mb-4">
        <div class="text-center">
            <button *ngIf="authService?.canEdit(user)" class="btn btn-warning" (click)="refreshTravel()">
                <ng-container *ngIf="isPlatformBrowser()">
                    <fa-icon [icon]="['fas', 'sync']" class="mr-2"></fa-icon>
                </ng-container>
                Refresh
            </button>
            <p class="small text-secondary my-3 mr-3" *ngIf="updated">
                Last Updated: {{updated | timeStampDate:'short'}} ({{updated | timeAgo}})
            </p>
        </div>
        <h3 class="mb-3">Daily Travel Numbers in the US</h3>
        <div class="flex">
            <div class="flex-item">
                <div style="display: block;" *ngIf="lineChartData.length">
                    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
                <p class="h3" *ngIf="!lineChartData.length">
                    Oops! Something went wrong on our end. Please check again :)
                </p>
            </div>
        </div>
    </div>
</section>
<!-- Horizontal Display Ad-->
<section class="container text-center mt-5">
    <ng-adsense
        [fullWidthResponsive]="true"
        [display]="'block'"
        [adClient]="'ca-pub-4642980268605791'"
        [adSlot]=2801999023
        [adFormat]="'auto'">
    </ng-adsense>
</section>
