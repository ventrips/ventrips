<!-- Horizontal Display Ad-->
<section class="container text-center pt-2 mb-5">
  <ng-adsense
    [fullWidthResponsive]="true"
    [display]="'block'"
    [adClient]="'ca-pub-4642980268605791'"
    [adSlot]=2801999023
    [adFormat]="'auto'">
  </ng-adsense>
</section>
<section>
  <ng-container class="mt-5">
    <div class="container mb-4">
      <div class="h5 my-4">
        <h1 class="mb-4">Split Bill Calculator</h1>
        <form (ngSubmit)="onSubmit()" #calculatorForm="ngForm">
            <div class="form-group">
                <label for="displayName" class="font-weight-bold">Name (Required)</label>
                <input [(ngModel)]="form.displayName" placeholder="What is your name?" type="text" class="form-control" id="displayName"
                    name="displayName" #name="ngModel" required>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold">Email (Required)</label>
                <input [(ngModel)]="form.email" placeholder="What is your email address?" type="text" class="form-control" id="email" name="email"
                    #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            </div>
            <div class="form-group">
                <label for="message" class="font-weight-bold">Message (Required)</label>
                <textarea [(ngModel)]="form.message" placeholder="What do you want to say?" type="text" class="form-control" id="message"
                    name="message" required></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-warning" title="Send" [disabled]="!calculatorForm.form.valid">
                    <ng-container *ngIf="isPlatformBrowser()">
                        <fa-icon [icon]="['fas', 'paper-plane']" class="text-dark"></fa-icon>
                    </ng-container> Send
                </button>
            </div>
        </form>
      </div>
    </div>
   </ng-container>
    <section class="container text-center">
      <!-- Horizontal Display Ad-->
      <ng-adsense
        [fullWidthResponsive]="true"
        [display]="'block'"
        [adClient]="'ca-pub-4642980268605791'"
        [adSlot]=2801999023
        [adFormat]="'auto'">
      </ng-adsense>
    </section>
</section>
