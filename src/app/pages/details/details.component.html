<section class="container-fluid py-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-xl-8">
      <app-edit-mode [data]="data" [new]="false"></app-edit-mode>
      <h2 class="text-capitalize">{{data?.title}} - {{data?.topic}} / {{data?.slug}}</h2>
      <div>UID: {{data?.uid}}</div>
      <div>Date Created: {{data?.dateCreated | date}}</div>
      <div>Date Edited: {{data?.dateEdited | date}}</div>
      <quill-view-html [content]="data?.body" theme="snow"></quill-view-html>
    </div>
    <div class="col">
      <img [src]="tempAd" alt="Temp Ad" class="img-fluid w-100"/>
      <app-recent-posts></app-recent-posts>
    </div>
  </div>
</section>
