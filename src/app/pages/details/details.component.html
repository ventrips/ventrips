<section class="container-fluid py-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-xl-8">
      <h2 class="text-capitalize">{{post?.title}} - {{post?.topic}} / {{post?.slug}}</h2>
      <div>UID: {{post?.uid}}</div>
      <div>Date Created: {{post?.dateCreated | date}}</div>
      <div>Date Edited: {{post?.dateEdited | date}}</div>
      <app-edit-mode></app-edit-mode>
      <quill-view-html [content]="post?.body" theme="snow"></quill-view-html>
      <quill-editor [(ngModel)]="post.body"></quill-editor>
    </div>
    <div class="col">
      <img [src]="tempAd" alt="Temp Ad" class="img-fluid w-100"/>
      <app-recent-posts></app-recent-posts>
    </div>
  </div>
</section>
