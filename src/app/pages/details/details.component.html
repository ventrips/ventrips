<section class="container-fluid py-4">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-xl-8">
      <h3 class="text-capitalize">{{data?.title}} - {{category}} / {{slug}}</h3>
      <div>{{data?.firstName}} {{data?.lastName}}</div>
      <div>{{data?.timestamp | date}}</div>
      <p>{{data?.description}}</p>
    </div>
    <div class="col">
      <img [src]="tempAd" alt="Temp Ad" class="img-fluid w-100"/>
      <app-recent-posts></app-recent-posts>
    </div>
  </div>
</section>
