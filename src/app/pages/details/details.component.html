<section>
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="post">
      <div class="container my-5">
        <div class="mb-3">
          <app-edit-mode *ngIf="authService?.isAuthor(post?.uid)" [post]="post" [isNew]="false"></app-edit-mode>
        </div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-white p-0">
            <li class="breadcrumb-item">
              <a [routerLink]="['']" class="text-uppercase text-dark">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['']" [queryParams]="{query: post?.topic}" class="text-uppercase text-dark">{{post?.topic}}</a>
            </li>
            <li class="breadcrumb-item active text-uppercase" aria-current="page">{{post?.title}}</li>
          </ol>
        </nav>
        <h1 class="text-capitalize mb-3">{{post?.title}}</h1>
        <p class="h5 mb-2"><a [routerLink]="['']" [queryParams]="{query: post?.displayName}" class="text-dark font-weight-bold">{{post?.displayName}}</a></p>
        <p class="text-secondary mb-0">Published: {{post?.created | date: 'longDate'}}</p>
        <p class="text-secondary mb-0">Edited: {{post?.modified | date: 'longDate'}}</p>
      </div>
      <figure>
        <div class="image-banner box-shadow" [ngStyle]="{'background-image': 'url(' + post?.image + ')'}"></div>
      </figure>
      <div class="container my-5">
        <quill-view-html [content]="post?.body" theme="snow"></quill-view-html>
      </div>
    </ng-container>
    <div *ngIf="!post" class="text-center my-5">
      <h1 class="text-uppercase">Sorry!</h1>
      <p class="text-muted">This page does not exist. Return to <a class="text-warning" [routerLink]="['/']">Home</a></p>
    </div>
  </ng-container>
</section>
