<div class="container-fluid my-3">
  <app-edit-modal *ngIf="authService?.canEdit(user, post?.uid)"
    [collection]="collection"
    [id]="id"
    [data]="post"
    [isNew]="false"
    [inputsConfig]="inputsConfig">
  </app-edit-modal>
</div>
<section [@enter]>
  <ng-container *ngIf="!isLoading">
    <ng-container *ngIf="post">
      <div class="container mt-5 mb-4">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-white p-0 mb-4">
            <li class="breadcrumb-item">
              <a [routerLink]="['']" class="text-uppercase text-dark">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['']" [queryParams]="{q: post?.category}" class="text-uppercase text-dark">{{post?.category}}</a>
            </li>
          </ol>
        </nav>
        <div class="h5 my-4">
          <div>
              <a [routerLink]="['/profile', post?.uid]" class="mr-3">
                <img class="rounded-circle profile-picture" [src]="post?.photoURL" alt="Profile Picture">
              </a>
              <a [routerLink]="['/profile', post?.uid]" class="text-dark font-weight-bold mr-3">{{post?.displayName}}</a>
              <p class="small text-secondary my-4 d-lg-inline-block mr-3" *ngIf="post?.created">
                Published: {{post?.created | timeStampDate:'longDate'}}
              </p>
              <p class="small text-secondary my-3 d-lg-inline-block" *ngIf="post?.modified">
                Modified: {{post?.modified | timeStampDate:'longDate'}} ({{post?.modified | timeAgo}})
              </p>
          </div>
          <h1 class="text-capitalize mb-4">{{post?.title}}</h1>
          <p class="my-3" *ngIf="post?.description">
            {{post?.description}}
          </p>
        </div>
        <section class="mb-3 d-flex flex-wrap align-items-center">
          <share-buttons
            [theme]="'default'"
            [include]="['twitter', 'facebook', 'messenger', 'linkedin', 'copy']"
            [exclude]="[]"
            [showText]="false"
            [showCount]="false"
            url="{{environment.url}}{{url}}">
          </share-buttons>
        </section>
      </div>
      <figure>
        <div class="image-banner box-shadow" [ngStyle]="{'background-image': 'url(' + post?.image + ')'}" alt="Image Banner"></div>
      </figure>
      <div class="container my-5">
        <quill-view-html [content]="post?.body" theme="snow"></quill-view-html>
      </div>
    </ng-container>
    <app-error-not-found *ngIf="!post"></app-error-not-found>
  </ng-container>
</section>
